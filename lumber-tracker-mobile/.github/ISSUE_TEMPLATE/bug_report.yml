name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[BUG]: "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug! Please fill out the form below to help us understand and reproduce the issue.

  - type: textarea
    id: bug-description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual Behavior
      description: A clear and concise description of what actually happened.
      placeholder: What actually happened?
    validations:
      required: true

  - type: textarea
    id: error-messages
    attributes:
      label: Error Messages
      description: Any error messages, console logs, or stack traces
      placeholder: Paste any error messages here...
      render: shell

  - type: dropdown
    id: platform
    attributes:
      label: Platform
      description: Which platform(s) does this bug occur on?
      options:
        - iOS
        - Android
        - Web
        - All platforms
    validations:
      required: true

  - type: dropdown
    id: device-type
    attributes:
      label: Device Type
      description: What type of device are you using?
      options:
        - Physical Device
        - iOS Simulator
        - Android Emulator
        - Web Browser
        - Other
    validations:
      required: true

  - type: input
    id: device-info
    attributes:
      label: Device Information
      description: Device model, OS version, browser version, etc.
      placeholder: iPhone 14 Pro, iOS 17.0, Chrome 120.0...

  - type: input
    id: app-version
    attributes:
      label: App Version
      description: What version of the app are you using?
      placeholder: 1.0.0

  - type: textarea
    id: environment
    attributes:
      label: Environment Information
      description: Development environment details
      placeholder: |
        - Node.js version: 18.17.0
        - Expo CLI version: 6.3.10
        - React Native version: 0.74.5
        - OS: Windows 11

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
      placeholder: Any additional information that might be helpful...

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have provided all the requested information
          required: true
        - label: I have tested this on the latest version
          required: true
